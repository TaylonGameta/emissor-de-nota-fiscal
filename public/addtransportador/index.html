<html>
    <head>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/destinario.css?4sdfd34">
        <meta charset="UTF-8">
    </head>
    <body>
        <script src="../assets/javascript/transportador.js"></script>
        <div class="tool-bar">
            <button class="ts">TS</button>
            <div class="nota-fiscal"> 
                <button>Nota Fiscal</button>
                <ul>
                    <li><a href="nova">Nova</a></li>
                    <li><a href="#">Alterar</a></li>
                    <li><a href="#">Excluir</a></li>
                </ul>
            </div>
            <div class="emitente">
                <button>Emitente</button>
                <ul>
                    <li><a href="http://localhost/nfeasy/public/addemitente/">Add</a></li>
                    <li><a href="#">Alterar</a></li>
                    <li><a href="#">Excluir</a></li>
                </ul>
            </div>
            <div class="produto">
                <button>Produto</button>
                <ul>
                    <li><a href="http://localhost/nfeasy/public/addproduto/">Add</a></li>
                    <li><a href="#">Alterar</a></li>
                    <li><a href="#">Excluir</a></li>
                </ul>
            </div>
            <div class="destinario">
                <button>Destinario</button>
                <ul>
                    <li><a href="http://localhost/nfeasy/public/adddestinario/">Add</a></li>
                    <li><a href="#">Alterar</a></li>
                    <li><a href="#">Excluir</a></li>
                </ul>
            </div>
            <div class="transportador">
                <button>Transportador</button>
                <ul>
                    <li><a href="http://localhost/nfeasy/public/addtransportador/">Add</a></li>
                    <li><a href="#">Alterar</a></li>
                    <li><a href="#">Excluir</a></li>
                </ul>
            </div>
        </div>
        <div class="info-bar">
            <a href="/nfeasy/public/addtransportador/" class="underline">Add</a>
            <a href="/nfeasy/public/mostrartransportador/">Mostrar</a>
        </div>

        <div class="secund-container none" id="secund-container">
            <p class="title">Sucesso</p>
            <p class="title-desc">O item foi inserido com sucesso.</p>
            <div class="buttons">
                <button onclick="addOutro()" class="submit">Adicionar Outro</button>
                <button class="submit">Voltar</button>
            </div>
        </div>

        <div id="main-container" class="container">

            <p class="title">Adicionar Transportador</p>
            <p class="title-desc">Use esta seção para cadastrar transportadores.</p>

            <div class="form">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input id="nome" type="text">
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ:</label>
                    <input id="cnpj" type="text">
                </div>
                <div class="form-group">
                    <label for="uf">UF:</label>
                    <input id="uf" type="text">
                </div>
                <div class="form-group">
                    <label for="inscricao_estadual">Inscrição Estadual:</label>
                    <input id="inscricao_estadual" type="text">
                </div>
                <div class="form-group">
                    <label for="placa-do-veiculo">Placa do Veículo:</label>
                    <input id="placa_do_veiculo" type="text">
                </div>
                <div class="form-group">
                    <label for="frete-por-conta">Frete por Conta:</label>
                    <input id="frete_por_conta" type="text">
                </div>
                <div class="form-group">
                    <label for="cod_antt">Código ANTT:</label>
                    <input id="cod_antt" type="text">
                </div>

                

            </div>
            
            <div class="buttons">
                <button onclick="create()" class="submit">Cadastrar</button>
                <p id="error"></p>
            </div>
            
        </div>
        
    </body>
</html>
